<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TrafMon</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <link rel="stylesheet" href="iui/iui/iui.css" type="text/css" />
        <link rel="stylesheet" href="iui/iui/iui-moz.css" type="text/css" />
        <link rel="stylesheet" title="Default" href="iui/iui/t/default/default-theme.css" type="text/css"/>
        <script type="application/x-javascript" src="iui/iui/iui.js">
        </script>
        <script type="application/x-javascript" src="utils.js">
        </script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
        </script>
        <script type="text/javascript" src="trafmon.js">
        </script>
    </head>
    <body>
        <div class="toolbar">
            <h1 id="pageTitle"></h1>
            <a id="backButton" class="button" href="#"></a>
            <a id="fwdButton" class="button" href="#"></a>
        </div>
        <div id="home" title="Home" class="panel" selected="true" fwdtitle="Start" fwdhref="#map_canvas">
            <h1>Welcome to TrafMon!</h1>
            <p>
                Please select your startup options.
            </p>
            <h2>I'm Travelling By:</h2>
            <fieldset>
                <div class="row" onclick="checkRadio('report_layer_car');hideElement('loc_tag_opts');">
                    <label>
                        Private Car
                    </label>
                    <input type="radio" id="report_layer_car" name="report_layer" value="car" checked="checked" />
                </div>
                <div class="row" onclick="checkRadio('report_layer_public');unHideElement('loc_tag_opts');">
                    <label>
                        Public Transport 
                    </label>
                    <input type="radio" id="report_layer_public" name="report_layer" value="train" />
                </div>
            </fieldset>
            <div id="loc_tag_opts">
                <h2>Optional Location Tagging:</h2>
                <fieldset>
                    <div class="row">
                        <input class="wide" type="text" name="movie" value="" />
                    </div>
                </fieldset>
                <p>
                    Use this to tell others what service you're on, e.g. "No. 401 bus". 
                </p>
            </div>
        </div>
        <div id="map_canvas" title="Map" fwdtitle="Options" fwdhref="#options">
        </div>
        <div id="options" title="Options" class="panel" fwdtitle="About" fwdhref="#about">
            <h2>Playback</h2>
            <fieldset>
                <div class="row">
                    <label>
                        Repeat
                    </label>
                    <div class="toggle" onclick="">
                        <span class="thumb"></span>
                        <span class="toggleOn">ON</span>
                        <span class="toggleOff">OFF</span>
                    </div>
                </div>
                <div class="row">
                    <label>
                        Shuffle
                    </label>
                    <div class="toggle" onclick="" toggled="true">
                        <span class="thumb"></span>
                        <span class="toggleOn">ON</span>
                        <span class="toggleOff">OFF</span>
                    </div>
                </div>
            </fieldset>
            <h2>User</h2>
            <fieldset>
                <div class="row">
                    <label>
                        Name
                    </label>
                    <input type="text" name="userName" value="johnappleseed"/>
                </div>
                <div class="row">
                    <label>
                        Password
                    </label>
                    <input type="password" name="password" value="delicious"/>
                </div>
                <div class="row">
                    <label>
                        Confirm
                    </label>
                    <input type="password" name="password" value="delicious"/>
                </div>
            </fieldset>
        </div>
        <div id="about" title="About" class="panel">
            <p>This is the about page.</p>
			<p><a href="#map_canvas">Back to map.</a></p>
			
			
        </div>
    </body>
</html>
